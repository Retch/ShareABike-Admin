<h1 mat-dialog-title>Delete lock?</h1>
<div mat-dialog-content class="dialog-content">
  <p>Do you want to delete the lock with device identifier {{data.deviceId}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onDeleteClick(data.id)">Delete</button>
</div>
