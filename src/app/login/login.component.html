<div class="wrapper">
  <mat-card class="form-outer">
    <mat-card-title class="form-title">Login</mat-card-title>
    <div class="form-inner">
      <mat-card-content>
        <mat-form-field appearance="outline" class="form-input-field">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" class="form-input-field">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <div *ngIf="!isLoggedIn">
        <mat-card-actions>
          <button class="form-login-button" mat-raised-button color="primary" (click)="login()">Login</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
